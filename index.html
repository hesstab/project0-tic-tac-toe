<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/game.js"></script>
  <script src="js/players.js"></script>
</head>
<body>

  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <table>
  <tr>
    <td><button type="button" class="buttons" id="row1-index0">Click me!</button></td>
    <td class="vert"><button type="button" class="buttons" id="row1-index1">Click me!</button></td>
    <td><button type="button" class="buttons" id="row1-index2">Click me!</button></td>
  </tr>
  <tr>
    <td class="hori"><button type="button" class="buttons" id="row2-index0">Click me!</button></td>
    <td class="vert hori"><button type="button" class="buttons" id="row2-index1">Click me!</button></td>
    <td class="hori"><button type="button" class="buttons" id="row2-index2">Click me!</button></td>
  </tr>
  <tr>
    <td><button type="button" class="buttons" id="row3-index0">Click me!</button></td>
    <td class="vert"><button type="button" class="buttons" id="row3-index1">Click me!</button></td>
    <td><button type="button" class="buttons" id="row3-index2">Click me!</button></td>
  </tr>
</table>

</body>
</html>
